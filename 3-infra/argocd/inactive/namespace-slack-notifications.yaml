apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-slack-notifications
  annotations:
    argocd.argoproj.io/sync-wave: "100"    
  labels:
    gitops.tier.group: slack-notifications
spec:
  destination:
    namespace: slack-notifications
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: 3-infra/namespaces/slack-notifications
    repoURL: https://github.com/cloud-native-toolkit/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
